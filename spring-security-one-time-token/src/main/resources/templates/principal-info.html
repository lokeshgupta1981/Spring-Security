<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Home Page</title>
</head>
<body>
  <h1>Hello Spring Security</h1>
  <p>This is a secured page</p>

  <h2>User Details</h2>
  <p><strong>Username:</strong> <span th:text="${principal.username}"></span></p>
  <p><strong>FirstName:</strong> <span th:text="${principal.firstName}"></span></p>
  <p><strong>LastName:</strong> <span th:text="${principal.lastName}"></span></p>
  <p><strong>Email:</strong> <span th:text="${principal.email}"></span></p>
  <p><strong>Phone:</strong> <span th:text="${principal.phone}"></span></p>
  <p><strong>Authorities:</strong>
  <ul>
    <li th:each="authority : ${principal.authorities}">
      <span th:text="${authority}"></span>
    </li>
  </ul>

  <div>
    <form action="#" th:action="@{/logout}" method="post">
      <input type="submit" value="Logout" />
    </form>
  </div>

</body>
</html>
